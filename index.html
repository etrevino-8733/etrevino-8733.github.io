<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ET DEV</title>
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/455847c679.js" crossorigin="anonymous"></script>
    <script defer type="text/javascript" src="libraries/TopNav/TopNav.js"></script>
</head>
<body style="margin: 0;">
    <header class="header" style="position: fixed; width: 100%; margin: 0; padding: 10px">
        <et-top-nav nav-items='[{"name": "Home", "link": "index.html"}, {"name": "About Me", "link": "about-me.html"},{"name": "Projects", "link": "about-me.html#projects"}]'>
        </et-top-nav>
    </header>
    <div id="tech-stack-container" tabindex="1">
        <canvas id="tech-stack"></canvas>
        <div class="progress-bar-container">
            <div id="welcome-message"></div>
            <!-- <div>Use Chrome For Best Experience</div> -->
            <label for="progress-bar">Loading Textures... </label>
            <div class="spinner"></div>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
        <div style="display: flex; gap: 4px; z-index: 999; position: fixed; bottom: 0; left: 0;">
            <button id="respawn" class="reset-btn" >Reset</button>
            <button id="info-btn" class="reset-btn" >More Info</button>
        </div>

    </div>

    <script type="importmap">
        {
          "imports": {
            "three": "../libraries/Three/three.module.min.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
          }
        }
    </script>
    <script id="vertexshader" type="vertex">
        varying vec2 vUv;
        void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentshader" type="fragment">
        uniform sampler2D baseTexture;
        uniform sampler2D bloomTexture;
        varying vec2 vUv;
        void main() {
            gl_FragColor = (texture2D( baseTexture, vUv ) + vec4( 1.0 ) * texture2D( bloomTexture, vUv ));
        }
    </script>
    <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@HEAD/builds/ammo.js"></script>
    <script type="module" src="/scripts/tech-stack.js"></script>
    <script type="text/javascript">
        let welcomeMessage;
        window.onload = async function(){
            welcomeMessage = document.getElementById('welcome-message');

            myMessages = ['WELCOME!', 'USE CHROME FOR BEST EXPERIENCE', 'GETTING THINGS READY, PLEASE BE PATIENT...'];

            for(let i = 0; i < myMessages.length; i++){
                setTimeout(function(){
                    welcomeMessage.style.opacity = 1;
                    welcomeMessage.innerHTML = myMessages[i];
                }, i * 5000);

                if(i < myMessages.length - 1){
                    setTimeout(function(){
                        welcomeMessage.style.opacity = 0;
                    }
                    , i * 5000 + 3000);
                }

            }
        }
    </script>
</body>
